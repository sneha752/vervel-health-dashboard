<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 to-pink-600 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-md text-center transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Join Health AI!</h2>
        <p class="text-gray-600 mb-8">Create your account to get personalized health insights.</p>

        <form id="signup-form" class="space-y-6">
            <div>
                <input type="email" id="signup-email" placeholder="Email Address" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow">
            </div>
            <div>
                <input type="password" id="signup-password" placeholder="Password" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow">
            </div>
            <button type="submit"
                    class="w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors duration-300 shadow-lg transform hover:-translate-y-1">
                Sign Up
            </button>
        </form>

        <p class="mt-8 text-gray-700">
            Already have an account? <a href="/login" class="text-purple-600 hover:underline font-semibold">Login Here</a>
        </p>
        <div id="signup-message" class="mt-4 text-sm font-medium text-red-600"></div>
    </div>

    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
