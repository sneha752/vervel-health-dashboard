<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-md text-center transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Welcome Back!</h2>
        <p class="text-gray-600 mb-8">Log in to access your personalized health dashboard.</p>

        <form id="login-form" class="space-y-6">
            <div>
                <input type="email" id="login-email" placeholder="Email Address" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            </div>
            <div>
                <input type="password" id="login-password" placeholder="Password" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-lg transform hover:-translate-y-1">
                Login
            </button>
        </form>

        <p class="mt-8 text-gray-700">
            Don't have an account? <a href="/signup" class="text-blue-600 hover:underline font-semibold">Sign Up Here</a>
        </p>
        <div id="login-message" class="mt-4 text-sm font-medium text-red-600"></div>
    </div>

    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
